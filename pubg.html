<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Top-Up | ItsRedoyPlayZeShop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="theme-switch">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <div class="box">
      <h2 style="text-align: center;">PUBG Mobile Top-Up</h2>

      <!-- ✅ Working POST form -->
      <form action="https://formsubmit.co/itsredoyplayz@gmail.com" method="POST">
        <!-- redirect on success -->
        <input type="hidden" name="_next" value="thankyou.html">
        <input type="hidden" name="_captcha" value="false">

        <label for="playerid">PUBG Player ID</label>
        <input type="number" id="playerid" name="PUBG Player ID" required placeholder="Enter your Player ID" inputmode="numeric" pattern="\\d+">

        <label for="country">Select Country</label>
        <select id="country" name="Country" required>
          <option value="">-- Select Country --</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="India">India</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Nepal">Nepal</option>
          <option value="Sri Lanka">Sri Lanka</option>
          <option value="United States">United States</option>
          <option value="Canada">Canada</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Australia">Australia</option>
          <option value="Brazil">Brazil</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
          <option value="Italy">Italy</option>
          <option value="Russia">Russia</option>
          <option value="China">China</option>
          <option value="Japan">Japan</option>
          <option value="South Korea">South Korea</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Thailand">Thailand</option>
          <option value="Vietnam">Vietnam</option>
          <option value="Philippines">Philippines</option>
          <option value="Singapore">Singapore</option>
          <option value="UAE">UAE</option>
          <option value="Saudi Arabia">Saudi Arabia</option>
          <option value="Turkey">Turkey</option>
          <option value="Mexico">Mexico</option>
          <option value="Argentina">Argentina</option>
          <option value="South Africa">South Africa</option>
          <option value="Nigeria">Nigeria</option>
        </select>

        <label for="package">Select UC Package</label>
        <select id="package" name="UC Package" required>
          <option value="">-- Select Package --</option>
          <option value="60 UC - ৳85">60 UC - ৳85</option>
          <option value="325 UC - ৳425">325 UC - ৳425</option>
          <option value="660 UC - ৳820">660 UC - ৳820</option>
          <option value="1800 UC - ৳1990">1800 UC - ৳1990</option>
          <option value="3850 UC - ৳4150">3850 UC - ৳4150</option>
        </select>

        <label for="email">Your Email (optional)</label>
        <input type="email" id="email" name="Email" placeholder="example@email.com">

        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>

      <div style="margin-top: 20px; text-align: center;">
        <a href="topup.html" class="btn btn-light">Back to Top-Up Page</a>
      </div>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById("theme-switch");
    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
