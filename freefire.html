<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Top-Up | ItsRedoyPlayZeShop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="theme-switch">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <div class="box">
      <h2 style="text-align: center;">Free Fire Top-Up</h2>

      <!-- ✅ Fully working FormSubmit POST form -->
      <form action="https://formsubmit.co/itsredoyplayz@gmail.com" method="POST">
        <!-- Redirect to thankyou.html after submit -->
        <input type="hidden" name="_next" value="thankyou.html">
        <!-- Optional: turn off reCAPTCHA -->
        <input type="hidden" name="_captcha" value="false">

        <label for="uid">Free Fire UID</label>
        <input type="number" id="uid" name="Free Fire UID" required placeholder="Enter your UID" inputmode="numeric" pattern="\\d+">

        <label for="package">Select Diamond Package</label>
        <select id="package" name="Diamond Package" required>
          <option value="">-- Select Package --</option>
          <option value="100 Diamonds - ৳85">100 Diamonds - ৳85</option>
          <option value="210 Diamonds - ৳170">210 Diamonds - ৳170</option>
          <option value="530 Diamonds - ৳420">530 Diamonds - ৳420</option>
          <option value="1080 Diamonds - ৳800">1080 Diamonds - ৳800</option>
          <option value="2200 Diamonds - ৳1600">2200 Diamonds - ৳1600</option>
        </select>

        <label for="email">Your Email (optional)</label>
        <input type="email" id="email" name="Email" placeholder="example@email.com">

        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>

      <div style="margin-top: 20px; text-align: center;">
        <a href="topup.html" class="btn btn-light">Back to Top-Up Page</a>
      </div>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById("theme-switch");
    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
