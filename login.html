<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ItsRedoyPlayZeShop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="theme-switch">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <div class="box" style="text-align: center;">
      <h2>Login to Your Account</h2>
      <button id="google-login" class="btn btn-primary">Sign in with Google</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqHbnqSIYV1AmyDTiwQjNUvE4LwgqyxYY",
      authDomain: "itsredoyplayzeshop.firebaseapp.com",
      projectId: "itsredoyplayzeshop",
      storageBucket: "itsredoyplayzeshop.appspot.com",
      messagingSenderId: "903605298299",
      appId: "1:903605298299:web:63a809fbbfa6f3c21aeede",
      measurementId: "G-B5FQZSVV78"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("google-login").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log("User signed in:", user.email);
          window.location.href = "dashboard.html"; // redirect after login
        })
        .catch((error) => {
          console.error("Login failed:", error.message);
          alert("Google Sign-In failed. Check console for details.");
        });
    });
  </script>

  <script>
    const themeToggle = document.getElementById("theme-switch");
    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
